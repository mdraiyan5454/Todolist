<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon_png-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
          <!-- Provide the path to your animated video file -->
          <source src="img/vuiiii.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
<div class="todo">
    <h2>To-Do List <img src="img/icon_png-removebg-preview.png"></h2>


<div class="row">
    <input type="text" id="input-box"
    placeholder="Add Your Text">
    <button onclick="addTask()">Add Task</button>
</div>

<ul id="list-container">
    <li class="checked">task 1</li>
    <li>task 2</li>
    <li>task 3</li>
</ul>


</div>


    <script src="todo.js"></script>
</body>
</html>
